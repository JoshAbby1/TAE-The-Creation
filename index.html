<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAE Creations – Image</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    textarea, input, button {
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea { height: 100px; }
    button {
      background: #4a5cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>TAE Creations – Image</h1>
  <textarea id="prompt" placeholder="Describe the image (e.g., 'guy wearing black tracksuit, cinematic lighting')"></textarea>
  <input type="file" id="photo" accept="image/*" />
  <button id="generate">Generate</button>
  <p id="status"></p>
  <img id="result" />

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const photo = document.getElementById("photo").files[0];
      const status = document.getElementById("status");
      const img = document.getElementById("result");
      status.textContent = "Generating...";

      const formData = new FormData();
      formData.append("prompt", prompt);
      if (photo) formData.append("photo", photo);

      try {
        const res = await fetch("/api/render", { method: "POST", body: formData });
        const data = await res.json();

        if (data.image) {
          img.src = data.image;
          img.style.display = "block";
          status.textContent = "";
        } else {
          status.textContent = "Error: " + (data.error || "Generation failed");
        }
      } catch (err) {
        status.textContent = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>

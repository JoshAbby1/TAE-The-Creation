<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TAE Creations — Image Generator</title>
  <style>
    :root { color-scheme: dark light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 780px; margin: 0 auto; }
    .row { display: grid; gap: 12px; margin-bottom: 14px; }
    textarea { width: 100%; min-height: 100px; padding: 10px; font-size: 16px; }
    input[type=file]{ padding: 8px; }
    button { padding: 10px 14px; font-size: 16px; }
    .preview, .result { display: grid; gap: 8px; margin-top: 10px; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    .muted { opacity: .7; font-size: 13px; }
    .error { color: #ff5a5a; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>TAE Creations</h1>
    <p class="muted">Type a prompt. (Optional) upload a photo as a reference. Click Generate.</p>

    <div class="row">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="a photorealistic rottweiler wearing sunglasses, studio lighting"></textarea>
    </div>

    <div class="row">
      <label for="file">Upload a photo (optional)</label>
      <input id="file" type="file" accept="image/*" />
      <div id="preview" class="preview"></div>
      <div class="muted" id="fileInfo"></div>
    </div>

    <div class="row">
      <button id="go">Generate</button>
      <span id="status" class="muted"></span>
    </div>

    <div id="error" class="error"></div>

    <h2>Result</h2>
    <div id="result" class="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const previewBox = document.getElementById('preview');
    const fileInfo = document.getElementById('fileInfo');
    const resultBox = document.getElementById('result');
    const statusEl = document.getElementById('status');
    const errorEl  = document.getElementById('error');

    let imageBase64 = null; // <-- what we’ll send to the API (no data: prefix)

    // Preview + convert to base64 when a file is chosen
    fileInput.addEventListener('change', async () => {
      imageBase64 = null;
      previewBox.innerHTML = '';
      fileInfo.textContent = '';
      errorEl.textContent = '';

      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      // Basic size guard (10MB)
      if (file.size > 10 * 1024 * 1024) {
        errorEl.textContent = 'File too large. Please choose an image under 10MB.';
        fileInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        const dataUrl = reader.result; // e.g. "data:image/png;base64,AAAA..."
        // Preview
        const img = document.createElement('img');
        img.src = dataUrl;
        previewBox.appendChild(img);

        // Strip the prefix so backend receives just the base64
        const commaIdx = dataUrl.indexOf(',');
        imageBase64 = commaIdx >= 0 ? dataUrl.slice(commaIdx + 1) : dataUrl;
        fileInfo.textContent = `Attached: ${file.name} (${Math.round(file.size/1024)} KB)`;
      };
      reader.onerror = () => {
        errorEl.textContent = 'Failed to read the file.';
      };
      reader.readAsDataURL(file);
    });

    // Generate button
    document.getElementById('go').addEventListener('click', async () => {
      errorEl.textContent = '';
      resultBox.innerHTML = '';
      statusEl.textContent = 'Generating...';

      const prompt = document.getElementById('prompt').value.trim();

      try {
        const res = await fetch('/api/image-generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, imageBase64 }) // <-- send it!
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || 'Generation failed');
        }

        const data = await res.json();
        if (!data?.imageUrl) throw new Error('No image returned');

        const out = document.createElement('img');
        out.src = data.imageUrl; // data:image/png;base64,...
        resultBox.appendChild(out);
        statusEl.textContent = 'Done.';
      } catch (e) {
        statusEl.textContent = '';
        errorEl.textContent = 'Generation failed. Please try again.';
        console.error(e);
      }
    });
  </script>
</body>
</html>
